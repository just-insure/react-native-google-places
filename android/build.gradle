buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        if (rootProject == project) {
            classpath 'com.android.tools.build:gradle:8.1.0'
        }
    }
}



apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 33
def DEFAULT_TARGET_SDK_VERSION = 33
def DEFAULT_MIN_SDK_VERSION = 24

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}


android {
    namespace 'com.arttitude360.reactnative.rngoogleplaces'
    compileSdkVersion safeExtGet('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', DEFAULT_MIN_SDK_VERSION)
        targetSdkVersion safeExtGet('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
        resValue "string", "places_api_key", (System.env.RNGP_ANDROID_API_KEY ? "$System.env.RNGP_ANDROID_API_KEY" : (rootProject.findProperty("RNGP_ANDROID_API_KEY") ?: "INSERT_KEY_HERE"))
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }


    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

repositories {
    if(rootProject == project) {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
    }
    google()
    mavenCentral()
}

dependencies {
    if(rootProject == project) {
        // fix problem of multiple version of kotlin stdlib8/stdlib7
        def kotlin_version = rootProject.ext.has('kotlinVersion') ? rootProject.ext.get('kotlinVersion') : "1.8.22"
        implementation(platform("org.jetbrains.kotlin:kotlin-bom:$kotlin_version"))
    }

    implementation "com.facebook.react:react-native:+"
    implementation "com.google.android.libraries.places:places:3.2.0"
    implementation 'androidx.core:core:1.10.1'
}
